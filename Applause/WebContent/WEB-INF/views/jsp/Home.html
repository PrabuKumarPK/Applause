<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <head>
  	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  </head>
  <style type="text/css">
  	.form-input
  	{
  		width: 50%;
  	padding-top: 1%;
  	}
  	.form-group {
    margin-bottom: 0rem;
	}
	
  </style>
  <body>
  	<form>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="form-group ">
	    <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
	    <input type="email" class="form-control form-input" id="exampleInputEmail1">
	    <span class="bmd-help">We'll never share your email with anyone else.</span>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
	    <input type="password" class="form-control form-input" id="exampleInputPassword1">
	  </div>
	  <button type="submit" class="btn btn-primary btn-raised btn-nrml">Register</button>
      </div>
     
    </div>
  </div>
</div>
</form>
<!-- form end-->


  </body>
 
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<script type="text/javascript">
	
	$('#exampleModal').modal('show')  
</script>
  
</html>
